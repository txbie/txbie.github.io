<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ty's Digital Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Material Icons for the copy icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: none;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .top-strip {
      width: 100%;
      height: 100px; 
      background: url('background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .top-right-links, .top-left-email {
      position: absolute;
      top: 30px;
      z-index: 10;
      display: flex;
      align-items: center;
    }
    .top-right-links {
      right: 40px;
    }
    .top-right-links a {
      margin-left: 15px;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .top-right-links a:hover {
      background: #e0e0e0;
    }
    .top-left-email {
      left: 40px;
    }
    .copy-email-btn {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.7);
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      outline: none;
      transition: background 0.2s;
    }
    .copy-email-btn:hover {
      background: #e0e0e0;
    }
    .copy-email-btn .material-icons {
      font-size: 1.2em;
      margin-right: 8px;
    }
    .copy-success {
      margin-left: 10px;
      color: #388e3c;
      font-size: 0.95em;
      font-weight: normal;
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1;}
      80% { opacity: 1;}
      100% { opacity: 0;}
    }
    .center-content {
      margin-top: 8em;
      background: rgba(255,255,255,0.85);
      padding: 2em 3em;
      border-radius: 20px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    .button-container {
      display: flex;
      gap: 2em;
      margin-top: 3em;
      justify-content: center;
      flex-wrap: wrap;
    }
    .big-button {
      flex:1;
      text-align:center;
      font-size:2em;
      padding:2em;
      border-radius:20px;
      text-decoration:none;
      font-weight:bold;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      margin: 0 1em;
      min-width: 200px;
      max-width: 300px;
      border: none;
      display: inline-block;
    }
    .marketing-btn {
      background: #cce7ff;
      color: #1a237e;
      font-size: 1.3em;
    }
    .marketing-btn:hover {
      background: #b3daff;
    }
    .analytics-btn {
      background: #fff9c4;
      color: #b28900;
      font-size: 1.3em;
    }
    .analytics-btn:hover {
      background: #fff59d;
    }
    @media (max-width: 700px) {
      .center-content {
        padding: 1em 0.5em;
      }
      .button-container {
        flex-direction: column;
        gap: 1em;
      }
      .big-button {
        margin: 0.5em 0;
      }
      .top-right-links, .top-left-email {
        position: static;
        margin-top: 10px;
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="top-strip">
  <div class="top-left-email">
    <button class="copy-email-btn" onclick="copyEmail()">
      <span class="material-icons">content_copy</span>
      txbie@umich.edu
    </button>
    <span id="copy-success-msg"></span>
  </div>

  <div class="top-right-links">
      <a href="https://www.instagram.com/tx_bie/" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/in/ty-bie/" target="_blank">LinkedIn</a>
  </div>
  </header>

  <div class="center-content">
    <h1>Hi, I'm Ty</h1>
    <p>By day, a digital marketer; by night, a data scientist.</p>
    <div class="button-container">
      <a href="marketing.html" class="big-button marketing-btn">Digital Marketing</a>
      <a href="analytics.html" class="big-button analytics-btn">Data Analytics</a>
    </div>
  </div>

  <script>
    function copyEmail() {
      const email = "txbie@umich.edu";
      if (navigator.clipboard) {
        navigator.clipboard.writeText(email).then(function() {
          showCopySuccess();
        });
      } else {
        const tempInput = document.createElement("input");
        tempInput.value = email;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        showCopySuccess();
      }
    }
    function showCopySuccess() {
      const msg = document.getElementById("copy-success-msg");
      msg.textContent = "Copied!";
      msg.className = "copy-success";
      setTimeout(() => { msg.textContent = ""; msg.className = ""; }, 2000);
    }
  </script>
</body>
</html>
